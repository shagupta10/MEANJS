<section data-ng-controller="OrganizationsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Organization</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="organization.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="numOfPeople">numOfPeople</label>
                    <div class="controls">
                        <input type="text" data-ng-model="organization.numOfPeople" id="numOfPeople" class="form-control" placeholder="numOfPeople" required>
                    </div>
                </div>
                <div class="form-group" style="width:20%">
                    <label class="control-label" for="billableHeadCount">billableHeadCount</label>
                    <div class="controls">

                        <input type="text" data-ng-model="organization.billableHeadCount" id="billableHeadCount" class="form-control" placeholder="billableHeadCount" required>

                    </div>
                </div>
                <div class="form-group" style="width:20%">
                    <label class="control-label" for="benchCount">benchCount</label>
                    <div class="controls">

                        <input type="text" data-ng-model="organization.benchCount" id="benchCount" class="form-control" placeholder="benchCount" required>

                    </div>
                </div>
                <div class="form-group" style="width:20%">
                    <label class="control-label" for="owner">Owner</label>
                    <div class="controls">


                        <select ng-model="organization.owner" id="owner" ng-options="employeeOption._id as employeeOption.name for employeeOption in employeeOptions track by employeeOption._id">
                            <option value="">-- choose employee --</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
