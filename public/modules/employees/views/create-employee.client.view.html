<section data-ng-controller="EmployeesController">
    <div class="page-header">
        <h1>New Employee</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="yearsExp">years Of Exp</label>
                    <div class="controls">
                        <input type="text" data-ng-model="yearsExp" id="yearsExp" class="form-control" placeholder="YearsExp" required>
                    </div>
                </div>
                <div class="form-group" style="width:20%">
                    <label class="control-label" for="billable">Billable</label>
                    <div class="controls">

                        <select data-ng-model="billable" id="billable" class="form-control" placeholder="Billable" required >
                            <option value="true">True</option>
                            <option value="false">False</option>
                        </select>

                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="skills">Skills</label>
                    <div class="controls">
                        <!--<input type="text" data-ng-model="skills" id="skills" class="form-control" placeholder="Space Separated Skills" required>-->
                        <tags-input ng-model="skills" id="skills"  display-property="name">
                        </tags-input>
                        (Press tab to convert text to tag)

                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
